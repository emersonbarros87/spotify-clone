<div class="container card p-10">
  <div class="image" [style.background-image]="'url(' + music.album.imageUrl + ')'"></div>
  <div class="controls">
    <span>{{ music.title }}</span>
    <div class="buttons">
      <fa-icon [icon]="previousIcon" (click)="previousMusic()"></fa-icon>
      <fa-icon *ngIf="!onOff" [icon]="playIcon" (click)="playMusic(music)"></fa-icon>
      <fa-icon *ngIf="onOff" [icon]="pauseIcon" (click)="pauseMusic(music)"></fa-icon>
      <fa-icon [icon]="nextIcon" (click)="nextMusic()"></fa-icon>
    </div>
  </div>
</div>
